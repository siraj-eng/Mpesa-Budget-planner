{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2><i class="bi bi-gear"></i> Budget Settings</h2>
    </div>
    <div class="card-body">
        <form action="/settings" method="post">
            <div class="mb-3">
                <label for="target_budget" class="form-label">Target Budget Amount (Ksh)</label>
                <input type="number" step="0.01" class="form-control" id="target_budget" 
                       name="target_budget" value="{{ target_budget if target_budget else '' }}"
                       placeholder="Enter your target budget amount">
                <div class="form-text">You'll be notified when your balance goes below this amount.</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Notification Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ email }}" placeholder="Enter your email for notifications">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="notifications" 
                       name="notifications" {{ 'checked' if notifications else '' }}>
                <label class="form-check-label" for="notifications">Enable email notifications</label>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Settings
            </button>
            <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
